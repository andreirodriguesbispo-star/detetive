<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Detetive</title>
  <style>
    :root{
      --bg:#0b1020;
      --card:#121a33;
      --muted:#a9b1c7;
      --text:#eef2ff;
      --line:rgba(255,255,255,.12);

      --possible:#60a5fa; /* azul */
      --suspect:#fbbf24;  /* amarelo */
      --no:#fb7185;       /* vermelho */
      --have:#34d399;     /* verde */

      --radius:16px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background: radial-gradient(1200px 600px at 20% 0%, rgba(96,165,250,.25), transparent 60%),
                  radial-gradient(900px 500px at 90% 20%, rgba(52,211,153,.18), transparent 60%),
                  var(--bg);
      color:var(--text);
    }

    /* Header simples (sem toolbar) */
    header{
      padding:24px 16px 8px;
      max-width:1100px;
      margin:0 auto;
    }
    h1{
      margin:0 0 8px;
      font-size:clamp(20px, 2.4vw, 30px);
      letter-spacing:.3px;
    }
    p.sub{
      margin:0;
      color:var(--muted);
      line-height:1.5;
      font-size:14px;
    }
    .autosave{
      margin-top:10px;
      color:var(--muted);
      font-size:12px;
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
    }
    .dot{
      width:8px;height:8px;border-radius:50%;
      background:rgba(255,255,255,.18);
      display:inline-block;
    }
    .dot.on{ background: var(--have); }

    main{
      max-width:1100px;
      margin:0 auto;
      padding:16px;
      display:grid;
      grid-template-columns: 1fr;
      gap:14px;
    }
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border:1px solid var(--line);
      border-radius: var(--radius);
      overflow:hidden;
      box-shadow: 0 20px 60px rgba(0,0,0,.35);
    }
    .card-head{
      padding:14px 14px 10px;
      border-bottom:1px solid var(--line);
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:12px;
    }
    .card-head h2{
      margin:0;
      font-size:16px;
      letter-spacing:.2px;
    }
    .card-head .small{
      color:var(--muted);
      font-size:12px;
    }

    table{
      width:100%;
      border-collapse:collapse;
    }
    thead th{
      text-align:left;
      font-size:12px;
      color:var(--muted);
      font-weight:700;
      padding:10px 14px;
      border-bottom:1px solid var(--line);
      text-transform:uppercase;
      letter-spacing:.08em;
      white-space:nowrap;
    }
    tbody td{
      padding:12px 14px;
      border-bottom:1px solid rgba(255,255,255,.07);
      vertical-align:middle;
    }
    tbody tr:last-child td{ border-bottom: none; }

    .item{
      font-weight:650;
      letter-spacing:.2px;
      font-size:12px; 
    }
    .muted{
      color:var(--muted);
      font-weight:500;
      font-size:12px;
      display:block;
      margin-top:2px;
    }

    /* ====== Opções (corrigido p/ 2 por linha em telas pequenas sem quebrar feio) ====== */
    .choices{
      display:grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap:10px;
      align-items:stretch;
    }

    .choice{
      position:relative;
      display:inline-flex;
      align-items:center;
      justify-content:flex-start;
      gap:8px;
      padding:7px 10px;
      border-radius:12px;
      border:1px solid var(--line);
      background:rgba(255,255,255,.04);
      cursor:pointer;
      user-select:none;
      transition:.15s ease;
      font-size:13px;

      width:100%;
      min-width:0;     /* importante no grid */
      min-height:42px; /* opcional: uniformiza alturas no mobile */
    }


    
    .choice:hover{ background:rgba(255,255,255,.08); transform: translateY(-1px); }
    .choice input{
      position:absolute;
      opacity:0;
      pointer-events:none;
    }

    .box{
      width:16px; height:16px;
      border-radius:5px;
      border:1.8px solid rgba(255,255,255,.45);
      background:transparent;
      display:inline-block;
      position:relative;
      flex:0 0 auto;
    }
    .choice input:checked + .box{
      border-color: rgba(255,255,255,.15);
      background: rgba(255,255,255,.12);
    }
    .choice input:checked + .box::after{
      content:"";
      position:absolute;
      left:4px; top:1px;
      width:5px; height:9px;
      border-right:2px solid rgba(255,255,255,.92);
      border-bottom:2px solid rgba(255,255,255,.92);
      transform: rotate(40deg);
    }

    /* Texto dentro do botão: pode quebrar de forma limpa no mobile */
    .choice .tag{
      min-width:0;
      white-space:normal;
      overflow-wrap:anywhere;
      line-height:1.15;
      font-size:10px;
    }

    /* Cores por tipo */
    .possible{ border-color: rgba(96,165,250,.35); }
    .possible .tag{ color: var(--possible); }

    .suspect{ border-color: rgba(251,191,36,.35); }
    .suspect .tag{ color: var(--suspect); }

    .no{ border-color: rgba(251,113,133,.35); }
    .no .tag{ color: var(--no); }

    .have{ border-color: rgba(52,211,153,.35); }
    .have .tag{ color: var(--have); }

    /* Selecionado destaca */
    .choice input:checked ~ .tag{ font-weight:800; }
    .choice.possible input:checked ~ .tag{ color: var(--possible); }
    .choice.suspect  input:checked ~ .tag{ color: var(--suspect); }
    .choice.no       input:checked ~ .tag{ color: var(--no); }
    .choice.have     input:checked ~ .tag{ color: var(--have); }

    /* Desktop: volta a ficar em linha única */
    @media (min-width: 900px){
      .choices{
        display:flex;
        flex-wrap:nowrap;
        gap:10px;
        align-items:center;
      }
      .choice{
        width:auto;
        min-height:auto;
      }
      .choice .tag{
        white-space:nowrap;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Detetive — Formulário de Anotações</h1>
    <p class="sub">
      Marque <strong>uma</strong> opção por item: <strong>Possível</strong>, <strong>Suspeito</strong>,
      <strong>Descartado (não é)</strong> ou <strong>Tenho a carta</strong>.
    </p>
    <div class="autosave" title="Salva automaticamente no seu aparelho (navegador)">
      <span class="dot" id="dot"></span>
      <span id="status">Salvamento automático ativado</span>
    </div>
  </header>

  <main id="app"></main>

  <script>
    // ✅ IMPORTANTE SOBRE "ficar salvo":
    // - Este código salva no localStorage do MESMO navegador/aparelho.
    // - Se você abrir em OUTRO app/navegador (ex: Chrome -> Instagram -> outro), o localStorage muda e NÃO sincroniza.
    // - Para ficar salvo "em qualquer app", você precisaria de login/servidor (Firebase, Supabase, etc.) ou exportar para arquivo.

    // ======== DADOS ========
    const DATA = [
      {
        title: "Suspeitos",
        note: "Personagens",
        items: [
          { name: "Sargento Bigode", meta: "peão amarelo" },
          { name: "Florista Dona Branca", meta: "peão branco" },
          { name: "Chef Tony Gourmet", meta: "peão marrom" },
          { name: "Mordomo James", meta: "peão azul" },
          { name: "Médica Dona Violeta", meta: "peão rosa" },
          { name: "Dançarina Sra. Rosa", meta: "peão vermelho" },
          { name: "Coveiro Sérgio Soturno", meta: "peão preto" },
          { name: "Advogado Sr. Marinho", meta: "peão verde" },
        ],
      },
      {
        title: "Armas",
        note: "Objetos",
        items: [
          { name: "Espingarda" },
          { name: "Pá" },
          { name: "Pé-de-cabra" },
          { name: "Tesoura" },
          { name: "Arma química" },
          { name: "Veneno" },
          { name: "Soco inglês" },
          { name: "Faca" },
        ],
      },
      {
        title: "Locais",
        note: "Onde foi",
        items: [
          { name: "Prefeitura" },
          { name: "Restaurante" },
          { name: "Floricultura" },
          { name: "Boate" },
          { name: "Hospital" },
          { name: "Mansão" },
          { name: "Cemitério" },
          { name: "Praça" },
          { name: "Hotel" },
          { name: "Banco" },
          { name: "Estação de trem" },
        ],
      },
    ];

    // ======== OPÇÕES ========
    const OPTIONS = [
      { value: "possible", label: "Possível", cls: "possible" },
      { value: "suspect",  label: "Suspeito", cls: "suspect" },
      { value: "no",       label: "Não é", cls: "no" },
      { value: "have",     label: "Tenho a carta", cls: "have" },
    ];

    const STORAGE_KEY = "detetive-form-v3-autosave";

    // ======== RENDER ========
    const app = document.getElementById("app");
    const statusEl = document.getElementById("status");
    const dotEl = document.getElementById("dot");

    function keyOf(sectionTitle, itemName){
      return `${sectionTitle}::${itemName}`;
    }

    function render(){
      app.innerHTML = "";
      DATA.forEach((section, sIdx) => {
        const card = document.createElement("section");
        card.className = "card";

        const head = document.createElement("div");
        head.className = "card-head";
        head.innerHTML = `
          <div>
            <h2>${section.title}</h2>
            <div class="small">${section.note ?? ""}</div>
          </div>
          <div class="small">Escolha 1 opção por item</div>
        `;

        const table = document.createElement("table");
        table.innerHTML = `
          <thead>
            <tr>
              <th style="width:34%">Item</th>
              <th>Marcação</th>
            </tr>
          </thead>
          <tbody></tbody>
        `;

        const tbody = table.querySelector("tbody");

        section.items.forEach((item, iIdx) => {
          const tr = document.createElement("tr");

          const tdItem = document.createElement("td");
          tdItem.innerHTML = `
            <span class="item">${item.name}</span>
            ${item.meta ? `<span class="muted">${item.meta}</span>` : ""}
          `;

          const tdChoices = document.createElement("td");
          const wrap = document.createElement("div");
          wrap.className = "choices";

          const groupName = `g_${sIdx}_${iIdx}`;

          OPTIONS.forEach(opt => {
            const id = `${groupName}_${opt.value}`;
            const label = document.createElement("label");
            label.className = `choice ${opt.cls}`;
            label.setAttribute("for", id);

            label.innerHTML = `
              <input type="radio" name="${groupName}" id="${id}" value="${opt.value}">
              <span class="box" aria-hidden="true"></span>
              <span class="tag">${opt.label}</span>
            `;

            label.querySelector("input").addEventListener("change", () => {
              const k = keyOf(section.title, item.name);
              state[k] = opt.value;
              autosaveSoon();
              setStatus("Salvando…");
            });

            wrap.appendChild(label);
          });

          tdChoices.appendChild(wrap);
          tr.appendChild(tdItem);
          tr.appendChild(tdChoices);
          tbody.appendChild(tr);
        });

        card.appendChild(head);
        card.appendChild(table);
        app.appendChild(card);
      });

      applyStateToUI();
    }

    // ======== ESTADO + AUTO-SAVE ========
    let state = {};

    function applyStateToUI(){
      DATA.forEach((section, sIdx) => {
        section.items.forEach((item, iIdx) => {
          const k = keyOf(section.title, item.name);
          const val = state[k];
          if(!val) return;

          const groupName = `g_${sIdx}_${iIdx}`;
          const selector = `input[name="${groupName}"][value="${val}"]`;
          const input = document.querySelector(selector);
          if(input) input.checked = true;
        });
      });
    }

    function load(){
      try{
        const raw = localStorage.getItem(STORAGE_KEY);
        state = raw ? JSON.parse(raw) : {};
      }catch(e){
        console.error(e);
        state = {};
      }
    }

    let saveTimer = null;
    function autosaveSoon(){
      clearTimeout(saveTimer);
      saveTimer = setTimeout(() => {
        try{
          localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
          setStatus("Salvo automaticamente ✅");
        }catch(e){
          console.error(e);
          setStatus("Não foi possível salvar (armazenamento indisponível)");
        }
      }, 250);
    }

    function setStatus(msg){
      statusEl.textContent = msg;
      dotEl.classList.add("on");
      clearTimeout(setStatus._t);
      setStatus._t = setTimeout(() => dotEl.classList.remove("on"), 700);
    }

    // ======== INICIAR ========
    load();
    render();
    setStatus(Object.keys(state).length ? "Carregado ✅ (auto-salvamento ativo)" : "Auto-salvamento ativo");
  </script>
</body>
</html>
